<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    .Box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-block: 10px;
      border: 5px dashed #000;
    }
    .Item {
      flex: 1 1 200px;
      container-name: grid-item;
      container-type: inline-size;
      padding: 10px;
      background-color: tomato;
    }
    .Item p {
      font-size: clamp(16px, 15vi, 60px);
    }
  </style>
</head>
<body>

<h2>.Boxの幅が画面幅いっぱいの場合 </h2>
<div class="Box">
  <div class="Item">
    <p>テキストが入ります。</p>
  </div>
  <div class="Item">
    <p>テキストが入ります。</p>
  </div>
</div>

<h2>.Boxの最大幅が300pxの場合 </h2>
<div class="Box" style="max-width: 300px;">
  <div class="Item">
    <p>テキストが入ります。</p>
  </div>
  <div class="Item">
    <p>テキストが入ります。</p>
  </div>
</div>

</body>
</html>
